<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Trab 3 - Prog Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body style="background-color: antiquewhite; margin: 0; overflow: hidden;">
        <canvas id="reta" style="display: block, color;"></canvas>

        <script>
            var canvas = document.getElementById("reta");
            var ctx = canvas.getContext("2d");

            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.translate ((canvas.width / 2) - 150, 200);
            ctx.fillStyle = "pink";
            ctx.fillRect (0, 0, 300, 10);

            var x = (canvas.width / 2) - 150;
            var y = 200;
            var xi = x;
            var yi = y;

            var meio = false;

            canvas.addEventListener ("mousedown", function(event) {
                if ( event.clientX >= (x + 50) && event.clientX <= (x + 250) && event.clientY >= y && event.clientY <= (y + 10) ) {
                    meio = true;
                }
            })

            canvas.addEventListener ("mousemove", function(event) {
                if (meio) {   ; 
                    x = event.clientX;
                    y = event.clientY;
                    ctx.translate (x - (canvas.width / 2) - 150, y - 200);
                    ctx.fillStyle = "pink";
                    ctx.fillRect (0, 0, 300, 10);
                    xi = x;
                    yi = y;
                }
            })

            canvas.addEventListener("mouseup", function(event) {
                meio = false;
            });

        </script>
    </body>
</html>
