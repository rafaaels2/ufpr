<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polígono com Canvas</title>
    <style>
        .canvas-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            float: left;
        }
        .single-edge-wrapper {
            position: relative;
            width: 300px;
            height: 100px;
            float: left;
            margin-left: 20px;
        }
        .polygon-canvas {
            position: absolute;
            border: 1px solid black;
        }
        .single-edge-canvas {
            border: 1px solid black;
            height: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="numVertices">Número de Vértices (3 a 8): </label>
        <input type="number" id="numVertices" min="3" max="8" value="3">
        <button id="drawButton">Desenhar Polígono</button>
    </div>
    <div class="canvas-wrapper" id="canvasContainer"></div>
    <div class="single-edge-wrapper" id="singleEdgeContainer"></div>
    <script src="script.js"></script>
</body>
</html>
